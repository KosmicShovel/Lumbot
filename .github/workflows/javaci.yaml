name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
      - name: Adding file name to path
        run: echo buildname=$(ls target | grep bot_*.jar) >> $GITHUB_ENV
      
      - name: Upload to artifacts
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ env.buildname }}
          path: target/${{ env.buildname }}.jar
      - name: Upload to server
        uses: wei/curl@release
        with:
          args: -F 'buildfile=@target/${{ env.buildname }}' https://srv1.slaynash.fr/uploadlum.php
      
      - name: Running remote script
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: python3 ~/lumbot/downloadAndRestart.py ${{env.buildname}}
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}